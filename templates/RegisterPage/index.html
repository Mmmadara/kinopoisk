<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Final Exam</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div class="login-rel">
                        <div id="login-box" class="login-inner col-md-12">
                            <form id="login-form" class="form" action="../LoginPage/index.html" method="post">
                                <h3 class="text-center text-dark">Sign up</h3>
                                <div class="form-group">
                                    <label for="email" class="text-dark">Email:</label><br>
                                    <input type="text" name="username" id="username" placeholder="Email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="firstName" class="text-dark">Name:</label><br>
                                    <input type="text" name="username" id="username" placeholder="Name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="lastName" class="text-dark">Surname:</label><br>
                                    <input type="text" name="username" id="username" placeholder="Surname" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-dark">Password:</label><br>
                                    <input type="text" name="password" id="password" placeholder="Password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="confrim" class="text-dark">Confrim Password:</label><br>
                                    <input type="text" name="password" id="password" placeholder="Confrim your Password" class="form-control">
                                </div>
                                <div class="form-group form-btn">
                                    <button type="submit" class="btn">Register</button>
                                </div>
                                <div class="form_info">
                                    <p>Already have an Account? <a class="login_page" href="../LoginPage/index.html">Login</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
